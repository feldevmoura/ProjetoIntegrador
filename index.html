<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/style.css">
    <link rel="icon" href="public/img/Log.png">
    <title>UaiPhone</title>
</head>
<body>
    <div class= "container">
        <header>
            <div class="home">
                <div class="logo">
                    <img src="public/img/Logo.png" href="public/img/Log.png">
                </div>
                <h1>Uaiphone</h1>
                <input class="pesquisa" type="text">
                <div class="usuario"><img src="public/img/usuario.png"></div>
                <button class= "cadastro"  type="button">
                    <p class="login">Olá, faça seu <b>login</b>, ou <b>cadastre-se</b></p>
                </button>
                <div class="compra"><img src="public/img/carrinho.png"></div>
            </div>
        </header>
        <main>

					<div class="content">
						<div class="slides">
								<input type="radio" name="radio" id="slide1" checked>
								<input type="radio" name="radio" id="slide2">
								<input type="radio" name="radio" id="slide3">
								<input type="radio" name="radio" id="slide4">
		
		
								<div class="slide s1">
										<img src="public/img/phones/S20ULTRA.png" alt="S20 ULTRA Samsung">
								</div>
								<div class="slide">
										<img src="public/img/phones/S22PLUS.png" alt="S20 PLUS Samsung">
								</div>
								<div class="slide">
										<img src="public/img/phones/S22.png" alt="S22 Samsung">
								</div>
								<div class="slide">
										<img src="public/img/phones/A52t1.png" alt="A52s Samsung">
								</div>
						</div>
						<div class="navigation">
								<label class="bar" for="slide1"></label>
								<label class="bar" for="slide2"></label>
								<label class="bar" for="slide3"></label>
								<label class="bar" for="slide4"></label>
						</div>
				</div>

        </main>
        <footer>
            <div class="rodape">
               <div class="icon"><img src="public/img/Logo.png" href="public/img/Logo.png"></div>
                    <div class= "fim">
                        <p>Mais informações</p>
                    </div> 
               <div class="redesocial">
                   <img class="facebook" src="public/img/redeSocial/facebook.png" href="public/img/facebook.png">
                   <img class="instagram" src="public/img/redeSocial/instagram.png" href="public/img/instagram.png">
                   <img class="whatsapp" src="public/img/redeSocial/whatsapp.png" href="public/img/whatsapp.png">
                   <img class="youtube" src="public/img/redeSocial/youtube.png" href="public/img/youtube.png">
               </div>
            </div>
        </footer>
    </div> 
</body>

    
</script>
</html>
